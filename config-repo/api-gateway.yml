server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: task-service
          uri: lb://task-service
          predicates:
            - Path=/task/**

        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
